<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards de usuários</title>

        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card flex-column mb-5">
            <div class="flex-row align-center mb-3">
                <img class="card__profile-picture" src="./assets/jenny.png" alt="Jenny">

                <div class="flex-column">
                    <h1 class="card__name mb-1">Jenny Molla</h1>
                    <span class="card__occupation">UX Designer</span>
                </div>

                <button class="button button--dark flex-row align-center">
                    <img class="button__icon" src="./assets/icone-usuario.svg" alt="User">
                    Seguir
                </button>
            </div>

            <div class="flex-row">
                <img class="design-miniature-small mr-15" src="./assets/design1.png" alt="Design">
                <img class="design-miniature-small mr-15" src="./assets/design2.png" alt="Design">
                <img class="design-miniature-small" src="./assets/design3.png" alt="Design">
            </div>
        </div>

        <div class="card flex-row">
            <img class="card__profile-picture" src="./assets/jenny.png" alt="Jenny">

            <div class="flex-column mt-15">
                <h1 class="card__name mb-05">Usuário</h1>
                <span class="card__occupation mb-2">UX Designer</span>
                <button class="button button--light flex-row align-center">
                    <img class="button__icon" src="./assets/icone-usuario-dark.svg" alt="User">
                    Seguindo
                </button>
            </div>

            <div class="flex-row ml-145">
                <img class="design-miniature-medium" src="./assets/design4.png" alt="Design">
                <img class="design-miniature-medium" src="./assets/design5.png" alt="Design">
                <img class="design-miniature-medium" src="./assets/design6.png" alt="Design">
            </div>
        </div>
    </body>
</html>
